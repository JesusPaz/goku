<div class="slide" id="slide6">
    <h2 id="revealText"></h2>
</div>

<style>
    .word {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
</style>

<script>
    var revealText = document.getElementById('revealText');
    var phrases = [
        'Estamos muy felices de conocerlos,',
        'y que sean parte de nuestra familia.',
        'Esto es algo que nos va a unir m√°s.',
        'Alguien nuevo va a llegar a la familia...'
    ];
    var currentPhrase = 0;
    var currentWord = 0;

    function showNextWord() {
        if (currentPhrase < phrases.length) {
            var words = phrases[currentPhrase].split(' ');
            if (currentWord < words.length) {
                var wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.textContent = words[currentWord] + ' ';
                revealText.appendChild(wordSpan);
                currentWord++;
                setTimeout(showNextWord, 300);
            } else {
                currentPhrase++;
                currentWord = 0;
                setTimeout(showNextWord, 2000);
            }
        }
    }

    showNextWord();
</script>
